<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/histogram.css">
    <script src="/js/calculate.js" defer></script>
</head>
<body>
    <header><h1>Histogram Generator</h1>
    </header>
    <main>
        <section class="sec1">
            <h3>Lower bounds</h3>
            <table style="width:100%">
                <tr style="height:50px">
                    <th>Max</th>
                    <th><input name="fname" id="max" id="fname" type="text" placeholder="100.00" onkeyup="boundsChange(11)"></th>
    
                </tr>
                <tr style="height:50px">
                    <th>A+</th>
                    <th><input name="fname" id="apl" id="fname" type="text" placeholder="95.00" onkeyup="boundsChange(10)"></th>
                </tr>
    
                <tr style="height:50px">
                    <th>A</th>
                    <th><input name="fname" id="a" id="fname" type="text" placeholder="90.00" onkeyup="boundsChange(9)"></th>
                </tr>
    
                <tr style="height:50px">
                    <th>A-</th>
                    <th><input name="fname" id="am" id="fname" type="text" placeholder="85.00" onkeyup="boundsChange(8)"></th>
                </tr>
    
                <tr style="height:50px">
                    <th>B+</th>
                    <th><input name="fname" id="bpl" id="fname" type="text" placeholder="80.00" onkeyup="boundsChange(7)"></th>
                </tr>

                <tr style="height:50px">
                    <th>B</th>
                    <th><input name="fname" id="b" id="fname" type="text" placeholder="75.00" onkeyup="boundsChange(6)"></th>
                </tr>

                <tr style="height:50px">
                    <th>B-</th>
                    <th><input name="fname" id="bm" id="fname" type="text" placeholder="70.00" onkeyup="boundsChange(5)"></th>
                </tr>

                <tr style="height:50px">
                    <th>C+</th>
                    <th><input name="fname" id="cpl" id="fname" type="text" placeholder="65.00" onkeyup="boundsChange(4)"></th>
                </tr>

                <tr style="height:50px">
                    <th>C</th>
                    <th><input name="fname" id="c" id="fname" type="text" placeholder="60.00" onkeyup="boundsChange(3)"></th>
                </tr>

                <tr style="height:50px">
                    <th>C-</th>
                    <th><input name="fname" id="cm" id="fname" type="text" placeholder="55.00" onkeyup="boundsChange(2)"></th>
                </tr>

                <tr style="height:50px">
                    <th>D</th>
                    <th><input name="fname" id="d" id="fname" type="text" placeholder="50.00" onkeyup="boundsChange(1)"></th>
                </tr>

                <tr style="height:50px">
                    <th>F</th>
                    <th><input name="fname" id="f" id="fname" type="text" placeholder="0.00" onkeyup="boundsChange(0)"></th>
                </tr>
            </table>
        </section>
        <section class="sec2">
            <h3>Histogram</h3>
            <table style="width:100%">
                <tr style="height:50px">
                    <th>A+</th>
                    <th name="out" id="aplo"> </th>
                </tr>
    
                <tr style="height:50px">
                    <th>A</th>
                    <th name="out" id="ao"> </th>
                </tr>
    
                <tr style="height:50px">
                    <th>A-</th>
                    <th name="out" id="amo"> </th>
                </tr>
    
                <tr style="height:50px">
                    <th>B+</th>
                    <th name="out" id="bplo"> </th>
                </tr>

                <tr style="height:50px">
                    <th>B</th>
                    <th name="out" id="bo"> </th>
                </tr>

                <tr style="height:50px">
                    <th>B-</th>
                    <th name="out" id="bmo"> </th>
                </tr>

                <tr style="height:50px">
                    <th>C+</th>
                    <th name="out" id="cplo"> </th>
                </tr>

                <tr style="height:50px">
                    <th>C</th>
                    <th name="out" id="co"> </th>
                </tr>

                <tr style="height:50px">
                    <th>C-</th>
                    <th name="out" id="cmo"> </th>
                </tr>

                <tr style="height:50px">
                    <th>D</th>
                    <th name="out" id="do"> </th>
                </tr>

                <tr style="height:50px">
                    <th>F</th>
                    <th name="out" id="fo"> </th>
                </tr>

                <tr style="height:50px">
                    <th id="err"> </th>
                </tr>
            </table>
        </section>
        <section class="sec3">
            <h4>New Grade: <input name="nGrade" id="nGrade" type="text"></h4>
            <input class="btn btn-primary" type="submit" value="Enter" onclick="newGrade()">
            <div>
                <aside id="errG"> </aside>
            </div>
        </section>
    </main>
    
</body>
</html>
